version: "3.8"
services:
  api:
    stdin_open: true
    container_name: nktc-stu-backend
    image: nktc-stu-backend
    build:
      context: .
      # for deployment on production, use the following:
      dockerfile: dockerfile.prod
    env_file:
      - .env
    networks:
      default:
      nktc_stu:
        ipv4_address: 172.19.0.11
    ports:
      - 3001:3001

networks:
  nktc_stu:
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16
